---
apiVersion: v1
kind: Pod
metadata:
  name: cassandra-stress-small
  labels:
    app: cassandra-stress-small
spec:
  restartPolicy: Never
  volumes:
    - name: cassandra-stress-profile-volume
      configMap:
        name: cassandra-stress-small
  securityContext:
    fsGroup: 1
    runAsNonRoot: true
    runAsUser: 1006
    supplementalGroups:
    - 1
  containers:
  - name: cassie1-cassandra-stress
    image: orangeopensource/cassandra-image
    imagePullPolicy: "IfNotPresent"
    securityContext:
      capabilities:
        add: ["IPC_LOCK"]
    command: ["/bin/sh"]
    args: ["-c", "cassandra-stress 'user profile=/opt/cassandra-stress/small_stress.yaml ops(insert=1) n=1m cl=one -node cassandra-demo-dc1.cassandra-demo -mode native cql3 user=cassandra password=cassandra -rate threads=20 -pop seq=0..1M -graph file=/tmp/stress-small.html' && echo END && while true ; do sleep 60; done"]
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 1
        memory: 2Gi
    volumeMounts:
    - name: cassandra-stress-profile-volume
      mountPath: /opt/cassandra-stress
